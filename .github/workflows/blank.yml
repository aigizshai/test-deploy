# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21' # Укажите свою версию
    - name: Build App
      run: go build -o myapp main.go

    - name: Deploy to Server via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "myapp"
        target: "~/" # Путь на сервере
    - name: Run app in background via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          chmod +x myapp
          pkill myapp || true
          if setsid >/dev/null 2>&1; then
            setsid ./myapp > app.log 2>&1 < /dev/null &
          else
            nohup ./myapp > app.log 2>&1 < /dev/null &
          disown
          fi

          sleep 3
          if pgrep myapp > /dev/null; then
            echo "✅ Приложение успешно запущено (PID=$(pgrep myapp))"
          else
            echo "❌ Ошибка: процесс не запустился. Проверьте app.log:"
          cat app.log
          exit 1
          fi
